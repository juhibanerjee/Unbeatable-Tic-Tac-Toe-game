<!DOCTYPE html>
<html>
	<head>
		<!--
		Tic Tac Toe with Minimax AI Algorithm
		Author: Juhi Banerjee
		-->

		<meta charset="UTF-8" />
		<meta content="Tic Tac Toe" name="author" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link type="text/css" rel="stylesheet" href="web_version/style.css" />
		<title>Tic Tac Toe - Juhi</title>
	</head>
	<body>
		<header>
			<p>Welcome to the Tic Tac Toe Game!</p>
		</header>

		<div id="player-buttons">
			<button id="1player" class='players'>1 Player</button>
	  		<button id="2players" class='players'>2 Players</button>
		</div>

		<div id="diff-buttons">
			<button id="level-1" class='diff-level'>Easy</button>
	  		<button id="level-5" class='diff-level'>Medium</button>
	  		<button id="level-10" class='diff-level'>Hard</button>
		</div>

		<div class="player-text" id="player_msg"></div>

		<div class="container">
			<table id="tab-tic-tac-toe" cellspacing="0.5">
				<tr>
					<td id="00" onclick="clickedCell(this)"></td>
					<td id="01" onclick="clickedCell(this)"></td>
					<td id="02" onclick="clickedCell(this)"></td>
				</tr>
				<tr>
					<td id="10" onclick="clickedCell(this)"></td>
					<td id="11" onclick="clickedCell(this)"></td>
					<td id="12" onclick="clickedCell(this)"></td>
				</tr>
				<tr>
					<td id="20" onclick="clickedCell(this)"></td>
					<td id="21" onclick="clickedCell(this)"></td>
					<td id="22" onclick="clickedCell(this)"></td>
				</tr>	
			</table>	
		</div>
		<div class="output-text" id="message"></div>
		<input type="button" id="btn-restart" onclick="restartBnt(this)"/>
		<br>
		<script
		  src="https://code.jquery.com/jquery-3.5.1.min.js"
		  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		  crossorigin="anonymous">
		</script>
		<script type="text/javascript" src="web_version/script.js"></script>

	</body>
</html>
